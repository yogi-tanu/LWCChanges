<template>
  <div data-id="page" class="page">
    <div data-id="content" class="section content">
      <div
        data-id="content-container"
        class="mid-vertical-align slds-var-p-around_small"
      >
        <div
          data-id="canvas-container"
          class="canvas-container"
          lwc:dom="manual"
        ></div>
        <c-image-text-editor
          data-id="text-editor"
          selected-color={selectedColor}
          include-background={textIncludeBg}
          onchangevalues={handleTextEditorValuesChange}
          class={textEditorClass}
        >
        </c-image-text-editor>
      </div>
    </div>
    <div data-id="footer" class="section footer">
      <div class="slds-grid slds-var-p-around_small">
        <!-- Colors -->
        <c-colors-picker
          class="slds-col_bump-right"
          oncolorchanged={handleColorChanged}
        ></c-colors-picker>

        <!-- Thickness -->
        <ul
          if:false={isTextSelected}
          class="slds-button-group-row thickness-button-group"
        >
          <li class="slds-button-group-item slds-grid">
            <button
              onclick={decreaseThickness}
              disabled={isMinimumThickness}
              class={decreaseThicknessClass}
              title="Decrease Thickness"
            >
              <svg
                class="slds-button__icon slds-button__icon_large"
                aria-hidden="true"
              >
                <use
                  xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#dash"
                ></use>
              </svg>
              <span class="slds-assistive-text"
                ><label>Decrease Thickness</label></span
              >
            </button>
          </li>
          <li class="slds-button-group-item slds-grid">
            <span
              class="slds-icon_container slds-icon-utility-edit pencil-icon"
              title="Thickness"
            >
              <svg class="slds-icon slds-icon-text-default" aria-hidden="true">
                <use
                  xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#edit"
                ></use>
              </svg>
              <span class="slds-assistive-text">Thickness</span>
            </span>
          </li>
          <li class="slds-button-group-item slds-grid">
            <button
              onclick={increaseThickness}
              disabled={isMaximumThickness}
              class={increaseThicknessClass}
              title="Increase Thickness"
            >
              <svg
                class="slds-button__icon slds-button__icon_large"
                aria-hidden="true"
              >
                <use
                  xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#add"
                ></use>
              </svg>
              <span class="slds-assistive-text"
                ><label>Increase Thickness</label></span
              >
            </button>
          </li>
        </ul>

        <!-- Text Background -->
        <ul
          if:true={isTextSelected}
          class="slds-button-group-row text-button-group"
        >
          <li class="slds-button-group-item slds-grid">
            <div class={textRemoveBackgroundClass}>
              <button
                onclick={textRemoveBackground}
                class="slds-button slds-button_icon icon"
                title="Without Background"
              >
                <svg
                  class="slds-button__icon slds-button__icon_large"
                  aria-hidden="true"
                >
                  <use
                    xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#type_tool"
                  ></use>
                </svg>
                <span class="slds-assistive-text"
                  ><label>Without Background</label></span
                >
              </button>
              <span class="icon-selection-ring"></span>
            </div>
          </li>
          <li class="slds-button-group-item slds-grid">
            <div class={textIncludeBackgroundClass}>
              <button
                onclick={textIncludeBackground}
                class="slds-button slds-button_icon icon"
                title="With Background"
              >
                <svg
                  class="slds-button__icon slds-button__icon_large"
                  aria-hidden="true"
                >
                  <use
                    xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#text_background_color"
                  ></use>
                </svg>
                <span class="slds-assistive-text"
                  ><label>With Background</label></span
                >
              </button>
              <span class="icon-selection-ring"></span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
